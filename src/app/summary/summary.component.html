<div class="container">
  <app-logo></app-logo>
  <div class="score-block">
    <h2>{{ totalScores }}</h2>
  </div>
  <img src="../../../../assets/Union_2.png" alt="union">
  <div class="summary-block">
    <div class="text-block">
      <h2>{{ name }}, {{ headerMessage }}</h2>
      <p>{{ message }}</p>
    </div>
    <app-button
    [name]="'try again'"
    (click)="startNewGame()"></app-button>
  </div>
</div>
